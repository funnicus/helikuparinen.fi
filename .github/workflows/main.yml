# Main deployment pipeline for helikuparinen.fi

name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:    
    branches: [master]
    types: [opened, synchronize]

jobs:
  main-deploy_pipeline:    
    runs-on: ubuntu-18.04    
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1   
        with:          
          node-version: '14.x'
      - name: npm install        
        run: npm install
      - name: lint        
        run: npm run lint
      - name: npm run build
        run: npm run build
        env:
          SPACE_ID: ${{ secrets.SPACE_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PREVIEW_ACCESS_TOKEN: ${{ secrets.PREVIEW_ACCESS_TOKEN }}
      - name: Deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USER }}
          KEY: ${{ secrets.SSH_KEY }}
          PORT: ${{ secrets.SSH_PORT }}
          script: |
            cd helikuparinen.fi/
            git pull
            npm run build
            pm2 restart beta
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598 # let's use a hash version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}